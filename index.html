<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Akash Go TV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg: #121212;
            --sidebar: #1a1a1a;
            --card: #252525;
            --highlight: #e50914;
            --focus: #ffd700;     /* Gold for Remote Focus */
            --playing: #2ecc71;   /* Green for Active Channel */
            --text: #ffffff;
        }
        
        * { box-sizing: border-box; outline: none; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            background-color: var(--bg); color: var(--text);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden; width: 100vw; height: 100vh;
            display: flex;
        }

        /* --- SIDEBAR --- */
        #sidebar {
            width: 350px; background-color: var(--sidebar);
            display: flex; flex-direction: column;
            border-right: 1px solid #333; z-index: 50;
        }
        .header { 
            padding: 20px; text-align: center; border-bottom: 1px solid #333; 
            font-size: 22px; font-weight: bold; color: var(--highlight); 
        }
        
        #cat-list { flex: 1; overflow-y: auto; }
        
        .cat-item { 
            padding: 15px 20px; cursor: pointer; color: #bbb; 
            border-left: 4px solid transparent; font-size: 16px; font-weight: 500;
        }
        .cat-item.active { background: #333; color: white; border-left-color: var(--highlight); font-weight: bold; }
        /* REMOTE FOCUS STYLE */
        .cat-item:focus { background: #444; color: white; border-left-color: var(--focus); outline: 2px solid var(--focus); z-index: 2; }

        /* --- MAIN AREA --- */
        #main { flex: 1; display: flex; flex-direction: column; position: relative; }
        
        #top-bar {
            height: 60px; padding: 0 25px; display: flex; align-items: center; justify-content: space-between;
            background: #181818; border-bottom: 1px solid #333;
        }
        #page-title { font-size: 20px; font-weight: bold; }

        #channel-grid {
            flex: 1; padding: 20px; overflow-y: auto;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px; align-content: start;
        }

        .card {
            background: #252525; border-radius: 8px; padding: 10px;
            display: flex; flex-direction: column; align-items: center;
            cursor: pointer; position: relative;
            border: 2px solid transparent; /* Invisible border for layout stability */
            transition: transform 0.1s;
        }
        /* REMOTE FOCUS - The Gold Border */
        .card:focus { 
            transform: scale(1.05); 
            border-color: var(--focus); 
            background: #333; 
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            z-index: 10; 
        }
        /* CURRENTLY PLAYING - The Green Border */
        .card.playing-now {
            border-color: var(--playing);
            background: #1e3325;
        }
        
        .card img { width: 100%; height: 80px; object-fit: contain; background: #000; margin-bottom: 8px; border-radius: 4px; }
        .card-name { font-size: 13px; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%; color: #eee; }
        
        .fav-icon { position: absolute; top: 5px; right: 5px; font-size: 18px; color: #666; z-index: 2; }
        .fav-icon.active { color: gold; }

        /* --- PLAYER OVERLAY --- */
        #player-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 1000; flex-direction: column;
        }

        #video-container {
            width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #000;
        }

        /* ASPECT RATIOS */
        video { width: 100%; height: 100%; z-index: 1001; transition: all 0.3s ease; }
        video.ratio-16-9 { object-fit: fill; width: 100%; height: 100%; } 
        video.ratio-4-3 { object-fit: fill; width: 75vw; height: 100%; margin: 0 auto; }
        video.ratio-fill { object-fit: cover; }
        video.ratio-fit { object-fit: contain; }

        /* TOP BAR */
        #player-ui-bar {
            position: absolute; top: 0; left: 0; width: 100%; height: 70px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(0,0,0,0));
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 4000;
            transition: opacity 0.5s ease; opacity: 1;
        }
        #player-ui-bar.hidden { opacity: 0; pointer-events: none; }

        .p-btn { 
            background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 14px; 
            backdrop-filter: blur(4px); display: flex; align-items: center; gap: 5px; margin-left: 10px;
        }
        .p-btn:focus { border: 2px solid var(--focus); background: var(--highlight); }
        #p-title { font-weight: bold; font-size: 18px; color: white; text-shadow: 1px 1px 3px black; flex: 1; text-align: center; }

        /* --- SLIDE MENU --- */
        #slide-menu {
            position: absolute; top: 0; right: 0; bottom: 0; width: 350px;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(10px);
            border-left: 1px solid rgba(255,255,255,0.1);
            transform: translateX(100%); transition: transform 0.3s ease;
            z-index: 3000; display: flex; flex-direction: column;
        }
        #slide-menu.open { transform: translateX(0); }
        
        .sm-header { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); font-weight: bold; display: flex; justify-content: space-between; background: rgba(0,0,0,0.5); }
        .sm-list { flex: 1; overflow-y: auto; }
        .sm-item { padding: 12px 15px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; color: #ddd; font-size: 14px; border-left: 4px solid transparent; }
        
        /* Remote Focus in Menu */
        .sm-item:hover { background: rgba(255,255,255,0.1); }
        .sm-item:focus { background: rgba(255,255,255,0.2); border-left-color: var(--focus); outline: none; }
        
        /* Active Channel in Menu */
        .sm-item.active { color: var(--playing); font-weight: bold; background: rgba(46, 204, 113, 0.1); border-left-color: var(--playing); }

        /* TOAST */
        #toast {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.85); padding: 20px 40px; border-radius: 8px;
            font-size: 18px; display: none; z-index: 5000; pointer-events: none; text-align: center;
        }
        #toast.error { background: rgba(200, 0, 0, 0.9); color: white; border: 2px solid red; font-weight: bold; }

        /* MODAL */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 4000; align-items: center; justify-content: center; }
        .modal-box { background: #222; padding: 25px; width: 350px; border-radius: 8px; }
        input { width: 100%; padding: 12px; margin: 15px 0; background: #333; color: white; border: 1px solid #444; outline: none; }

    </style>
</head>
<body>

    <div id="sidebar">
        <div class="header">Akash Go</div>
        <div id="cat-list"></div>
    </div>

    <div id="main">
        <div id="top-bar">
            <span id="page-title">Favorites</span>
            <span id="clock" style="color:#888;">00:00</span>
        </div>
        <div id="channel-grid"></div>
        <div id="bottom-bar">
            <button class="btn-add" onclick="openModal()" tabindex="0">+ Add Playlist</button>
        </div>
    </div>

    <div id="player-overlay">
        
        <div id="player-ui-bar" class="visible">
            <button class="p-btn" onclick="closePlayer()" tabindex="0">‚¨Ö Back</button>
            <span id="p-title">Channel Name</span>
            <div style="display:flex;">
                <button class="p-btn" id="ratio-btn" onclick="toggleAspect()" tabindex="0">‚éö 16:9</button>
                <button class="p-btn" id="fav-toggle" onclick="togglePlayerFav()" tabindex="0">‚ô° Fav</button>
                <button class="p-btn" onclick="toggleSlideMenu()" tabindex="0">‚ò∞ List</button>
            </div>
        </div>
        
        <div id="video-container">
            <video id="video-player" autoplay playsinline class="ratio-16-9"></video>
        </div>

        <div id="slide-menu">
            <div class="sm-header">
                <span>Channel List</span>
                <span onclick="toggleSlideMenu()" style="cursor:pointer; font-size:20px;">‚úï</span>
            </div>
            <div class="sm-list" id="sm-list-container"></div>
        </div>
    </div>

    <div id="toast">Message</div>
    <div id="modal">
        <div class="modal-box">
            <h3>Add M3U Link</h3>
            <input type="text" id="m3u-input" placeholder="http://...">
            <div style="display:flex; gap:10px;">
                <button class="btn-add" onclick="saveLink()" style="flex:1">Save</button>
                <button class="btn-add" style="background:#444; flex:1" onclick="document.getElementById('modal').style.display='none'">Cancel</button>
            </div>
        </div>
    </div>

        // --- 2. APP LOGIC ---
        let allChannels = [];
        let categories = {};
        let favorites = JSON.parse(localStorage.getItem('tv_favorites')) || [];
        let savedLinks = JSON.parse(localStorage.getItem('tv_saved_links')) || [];
        
        let currentList = [];
        let currentIdx = -1; // -1 means no channel playing
        let hls = null;
        let uiTimer = null;
        let loadTimer = null;

        const aspectModes = [
            { class: 'ratio-16-9', label: '‚éö 16:9' },
            { class: 'ratio-4-3',  label: '‚éö 4:3' },
            { class: 'ratio-fill', label: '‚éö Fill' },
            { class: 'ratio-fit',  label: '‚éö Fit' }
        ];
        let currentAspectIdx = parseInt(localStorage.getItem('tv_aspect_idx')) || 0;

        window.onload = async () => {
            allChannels = parseM3U(DEFAULT_DATA);
            for(let url of savedLinks) {
                try {
                    const res = await fetch(url);
                    const txt = await res.text();
                    const newCh = parseM3U(txt);
                    newCh.forEach(c => c.group = '[USER] ' + c.group);
                    allChannels.push(...newCh);
                } catch(e) { console.log('Failed link', url); }
            }

            init();
            
            document.addEventListener('mousemove', wakeUI);
            document.addEventListener('click', wakeUI);
            document.addEventListener('keydown', handleKey);
            
            setInterval(() => {
                const d = new Date();
                document.getElementById('clock').textContent = d.getHours() + ':' + String(d.getMinutes()).padStart(2,'0');
            }, 1000);
        };

        function parseM3U(str) {
            const lines = str.split('\n');
            const result = [];
            let ch = {};
            lines.forEach(line => {
                line = line.trim();
                if(line.startsWith('#EXTINF:')) {
                    const info = line.substring(8);
                    const logo = info.match(/tvg-logo="([^"]*)"/);
                    ch.logo = logo ? logo[1] : '';
                    const grp = info.match(/group-title="([^"]*)"/);
                    ch.group = grp ? grp[1] : 'Others';
                    const parts = info.split(',');
                    ch.name = parts[parts.length-1];
                } else if(line.startsWith('http')) {
                    ch.url = line;
                    result.push({...ch});
                    ch = {};
                }
            });
            return result;
        }

        function init() {
            categories = { 'Favorites': [], 'All Channels': allChannels };
            allChannels.forEach(c => {
                if(!categories[c.group]) categories[c.group] = [];
                categories[c.group].push(c);
            });
            
            const list = document.getElementById('cat-list');
            list.innerHTML = `
                <div class="cat-item active" tabindex="0" onclick="loadCat('Favorites')">‚òÖ Favorites</div>
                <div class="cat-item" tabindex="0" onclick="loadCat('All Channels')">‚àû All Channels</div>
            `;
            Object.keys(categories).sort().forEach(c => {
                if(c !== 'Favorites' && c !== 'All Channels') {
                    list.innerHTML += `<div class="cat-item" tabindex="0" onclick="loadCat('${c}')">${c}</div>`;
                }
            });
            loadCat('Favorites');
        }

        function loadCat(name) {
            document.querySelectorAll('.cat-item').forEach(el => {
                el.classList.remove('active');
                if(el.textContent.includes(name)) el.classList.add('active');
            });
            document.getElementById('page-title').textContent = name;
            
            if(name === 'Favorites') currentList = allChannels.filter(c => favorites.includes(c.name));
            else currentList = categories[name] || [];
            
            const grid = document.getElementById('channel-grid');
            grid.innerHTML = '';
            
            if(currentList.length === 0) {
                if(name === 'Favorites') grid.innerHTML = '<div style="color:#666; padding:20px">No favorites yet.</div>';
                else grid.innerHTML = '<div style="color:#666; padding:20px">No channels.</div>';
                return;
            }

            currentList.forEach((c, i) => {
                const isFav = favorites.includes(c.name);
                const d = document.createElement('div');
                d.className = 'card';
                d.id = `card-${i}`; // ID for focus restoration
                d.tabIndex = 0;
                d.onclick = () => playChannel(i);
                d.innerHTML = `
                    <div class="fav-icon ${isFav?'active':''}">${isFav?'‚ô•':'‚ô°'}</div>
                    <img src="${c.logo}" onerror="this.src='https://via.placeholder.com/150?text=TV'">
                    <div class="card-name">${c.name}</div>
                `;
                // Add playing state
                if (i === currentIdx) d.classList.add('playing-now');
                
                grid.appendChild(d);
            });
        }

        function playChannel(i) {
            currentIdx = i;
            
            // Update Main List Active State (Visual Only)
            document.querySelectorAll('.card').forEach(el => el.classList.remove('playing-now'));
            const activeCard = document.getElementById(`card-${i}`);
            if(activeCard) activeCard.classList.add('playing-now');

            const ch = currentList[i];
            const overlay = document.getElementById('player-overlay');
            const vid = document.getElementById('video-player');
            
            overlay.style.display = 'flex';
            document.getElementById('p-title').textContent = ch.name;
            updateFavBtn();
            applyAspect();
            wakeUI();
            
            buildSlideMenu();

            if(Hls.isSupported()) {
                if(hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(ch.url);
                hls.attachMedia(vid);
                hls.on(Hls.Events.MANIFEST_PARSED, () => vid.play());
            } else {
                vid.src = ch.url;
                vid.play();
            }

            clearTimeout(loadTimer);
            loadTimer = setTimeout(() => {
                if(vid.readyState < 3) showToast("This channel does not work", true);
            }, 5000);

            vid.onplaying = () => clearTimeout(loadTimer);
        }

        function closePlayer() {
            const vid = document.getElementById('video-player');
            vid.pause(); vid.src = "";
            if(hls) hls.destroy();
            document.getElementById('player-overlay').style.display = 'none';
            document.getElementById('slide-menu').classList.remove('open');
            
            // --- FOCUS RESTORATION LOGIC ---
            // When closing player, find the card that was playing and focus it
            setTimeout(() => {
                const lastCard = document.getElementById(`card-${currentIdx}`);
                if(lastCard) {
                    lastCard.focus();
                    // Optional: Scroll to it
                    lastCard.scrollIntoView({block: "center", behavior: "smooth"});
                }
            }, 100);
        }

        function buildSlideMenu() {
            const container = document.getElementById('sm-list-container');
            container.innerHTML = '';
            currentList.forEach((c, i) => {
                const div = document.createElement('div');
                div.className = `sm-item ${i === currentIdx ? 'active' : ''}`;
                div.id = `sm-item-${i}`;
                div.tabIndex = 0; // Allow focus
                div.textContent = c.name + (i === currentIdx ? " (Playing)" : "");
                div.onclick = () => playChannel(i); 
                container.appendChild(div);
            });
        }

        function toggleSlideMenu() {
            const menu = document.getElementById('slide-menu');
            const isOpen = menu.classList.toggle('open');
            
            if(isOpen) {
                // Focus on the currently playing channel inside the menu
                setTimeout(() => {
                    const activeItem = document.getElementById(`sm-item-${currentIdx}`);
                    if(activeItem) {
                        activeItem.focus();
                        activeItem.scrollIntoView({block: "center"});
                    } else {
                        // Fallback to first item if playing item not found
                        const firstItem = document.querySelector('.sm-item');
                        if(firstItem) firstItem.focus();
                    }
                }, 300); // Wait for transition
            } else {
                // Focus back on "List" button when closing
                // document.querySelector('.p-btn:last-child').focus();
            }
        }

        // --- ASPECT RATIO ---
        function toggleAspect() {
            currentAspectIdx = (currentAspectIdx + 1) % aspectModes.length;
            localStorage.setItem('tv_aspect_idx', currentAspectIdx);
            applyAspect();
            showToast(`Aspect: ${aspectModes[currentAspectIdx].label.replace('‚éö ','')}`);
        }

        function applyAspect() {
            const vid = document.getElementById('video-player');
            const btn = document.getElementById('ratio-btn');
            aspectModes.forEach(m => vid.classList.remove(m.class));
            const mode = aspectModes[currentAspectIdx];
            vid.classList.add(mode.class);
            btn.textContent = mode.label;
        }

        function wakeUI() {
            if(document.getElementById('player-overlay').style.display === 'flex') {
                const bar = document.getElementById('player-ui-bar');
                bar.classList.remove('hidden');
                bar.classList.add('visible');
                
                clearTimeout(uiTimer);
                uiTimer = setTimeout(() => {
                    if(!document.getElementById('slide-menu').classList.contains('open')) {
                        bar.classList.remove('visible');
                        bar.classList.add('hidden');
                    }
                }, 5000); 
            }
        }

        function togglePlayerFav() {
            const name = currentList[currentIdx].name;
            if(favorites.includes(name)) favorites = favorites.filter(f => f !== name);
            else favorites.push(name);
            localStorage.setItem('tv_favorites', JSON.stringify(favorites));
            updateFavBtn();
            const active = document.querySelector('.cat-item.active').textContent.replace('‚òÖ ','').replace('‚àû ','');
            loadCat(active);
            wakeUI();
        }

        function updateFavBtn() {
            const name = currentList[currentIdx].name;
            const isFav = favorites.includes(name);
            const btn = document.getElementById('fav-toggle');
            btn.textContent = isFav ? '‚ô• Fav' : '‚ô° Fav';
            btn.style.background = isFav ? '#e50914' : 'rgba(255,255,255,0.2)';
        }

        function openModal() { document.getElementById('modal').style.display='flex'; document.getElementById('m3u-input').focus(); }
        function saveLink() {
            const val = document.getElementById('m3u-input').value;
            if(val) {
                savedLinks.push(val);
                localStorage.setItem('tv_saved_links', JSON.stringify(savedLinks));
                location.reload();
            }
        }
        
        function showToast(msg, isErr=false) {
            const t = document.getElementById('toast');
            t.textContent = msg; 
            t.className = isErr ? 'error' : '';
            t.style.display='block';
            setTimeout(()=>t.style.display='none', 3000);
        }

        function handleKey(e) {
            const isPlayer = document.getElementById('player-overlay').style.display === 'flex';
            if(isPlayer) {
                wakeUI();
                const vid = document.getElementById('video-player');
                
                if(e.key === 'Backspace' || e.key === 'Escape') {
                    if(document.getElementById('slide-menu').classList.contains('open')) {
                        toggleSlideMenu();
                    } else {
                        closePlayer();
                    }
                }
                
                if(e.key === 'ArrowUp') if(currentIdx < currentList.length-1) playChannel(currentIdx+1);
                if(e.key === 'ArrowDown') if(currentIdx > 0) playChannel(currentIdx-1);
                if(e.key === 'ArrowRight') { vid.volume = Math.min(1, vid.volume+0.1); }
                if(e.key === 'ArrowLeft') { vid.volume = Math.max(0, vid.volume-0.1); }
                if(e.key === 'Enter') toggleSlideMenu(); 
            } else {
                if(e.key === 'Backspace') document.getElementById('modal').style.display='none';
            }
        }
    </script>
</body>
