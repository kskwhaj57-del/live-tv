<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg: #121212;
            --sidebar: #1a1a1a;
            --highlight: #e50914;
            --focus: #ffd700;
            --text: #ffffff;
        }
        
        * { box-sizing: border-box; outline: none; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            background-color: var(--bg); color: var(--text);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden; width: 100vw; height: 100vh;
            display: flex;
        }

        /* --- SIDEBAR --- */
        #sidebar {
            width: 250px; background-color: var(--sidebar);
            display: flex; flex-direction: column;
            border-right: 1px solid #333; z-index: 50;
        }
        .header { 
            padding: 20px; text-align: center; border-bottom: 1px solid #333; 
            font-size: 22px; font-weight: bold; color: var(--highlight); 
        }
        
        #cat-list { flex: 1; overflow-y: auto; }
        
        .cat-item { 
            padding: 15px 20px; cursor: pointer; color: #bbb; 
            border-left: 4px solid transparent; font-size: 16px; font-weight: 500;
        }
        .cat-item.active { background: #333; color: white; border-left-color: var(--highlight); font-weight: bold; }
        .cat-item:focus { border: 2px solid var(--focus); background: #444; color: white; }

        /* --- MAIN AREA --- */
        #main { flex: 1; display: flex; flex-direction: column; position: relative; }
        
        #top-bar {
            height: 60px; padding: 0 25px; display: flex; align-items: center; justify-content: space-between;
            background: #181818; border-bottom: 1px solid #333;
        }
        #page-title { font-size: 20px; font-weight: bold; }

        #channel-grid {
            flex: 1; padding: 20px; overflow-y: auto;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px; align-content: start;
        }

        .card {
            background: #252525; border-radius: 8px; padding: 10px;
            display: flex; flex-direction: column; align-items: center;
            cursor: pointer; position: relative;
        }
        .card:focus { transform: scale(1.05); border: 2px solid var(--focus); z-index: 10; background: #333; }
        .card img { width: 100%; height: 80px; object-fit: contain; background: #000; margin-bottom: 8px; border-radius: 4px; }
        .card-name { font-size: 13px; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%; color: #eee; }
        
        .fav-icon { position: absolute; top: 5px; right: 5px; font-size: 18px; color: #666; z-index: 2; }
        .fav-icon.active { color: gold; }

        /* --- PLAYER OVERLAY --- */
        #player-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 1000; flex-direction: column;
        }

        /* TOP BAR (3 Options) */
        #player-ui-bar {
            position: absolute; top: 0; left: 0; width: 100%; height: 70px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(0,0,0,0));
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 4000; /* Highest Z-index */
            transition: opacity 0.5s ease; opacity: 1;
        }
        #player-ui-bar.hidden { opacity: 0; pointer-events: none; }

        .p-btn { 
            background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 14px; 
            backdrop-filter: blur(4px); display: flex; align-items: center; gap: 5px; margin-left: 10px;
        }
        .p-btn:focus { border: 2px solid var(--focus); background: var(--highlight); }
        #p-title { font-weight: bold; font-size: 18px; color: white; text-shadow: 1px 1px 3px black; flex: 1; text-align: center; }

        video { width: 100%; height: 100%; z-index: 1001; }

        /* --- SLIDE-IN CHANNEL MENU --- */
        #slide-menu {
            position: absolute; top: 0; right: 0; bottom: 0; width: 300px;
            background: rgba(0,0,0,0.95); border-left: 1px solid #333;
            transform: translateX(100%); transition: transform 0.3s ease;
            z-index: 3000; display: flex; flex-direction: column;
        }
        #slide-menu.open { transform: translateX(0); }
        
        .sm-header { padding: 15px; border-bottom: 1px solid #333; font-weight: bold; display: flex; justify-content: space-between; }
        .sm-list { flex: 1; overflow-y: auto; }
        .sm-item { padding: 12px 15px; border-bottom: 1px solid #222; cursor: pointer; color: #ddd; font-size: 14px; }
        .sm-item:hover { background: #333; color: white; }
        .sm-item.active { color: var(--highlight); font-weight: bold; background: #222; }

        /* --- TOAST MESSAGE --- */
        #toast {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.85); padding: 20px 40px; border-radius: 8px;
            font-size: 18px; display: none; z-index: 5000; pointer-events: none; text-align: center;
        }
        #toast.error { background: rgba(200, 0, 0, 0.9); color: white; border: 2px solid red; font-weight: bold; }

    </style>
</head>

        // --- APP LOGIC ---
        let allChannels = [];
        let categories = {};
        let favorites = JSON.parse(localStorage.getItem('tv_favorites')) || [];
        let currentList = [];
        let currentIdx = 0;
        let hls = null;
        let uiTimer = null;
        let loadTimer = null;

        window.onload = async () => {
            allChannels = parseM3U(DEFAULT_DATA);
            init();
            
            document.addEventListener('mousemove', wakeUI);
            document.addEventListener('click', wakeUI);
            document.addEventListener('keydown', handleKey);
            
            setInterval(() => {
                const d = new Date();
                document.getElementById('clock').textContent = d.getHours() + ':' + String(d.getMinutes()).padStart(2,'0');
            }, 1000);
        };

        function parseM3U(str) {
            const lines = str.split('\n');
            const result = [];
            let ch = {};
            lines.forEach(line => {
                line = line.trim();
                if(line.startsWith('#EXTINF:')) {
                    const info = line.substring(8);
                    const logo = info.match(/tvg-logo="([^"]*)"/);
                    ch.logo = logo ? logo[1] : '';
                    const grp = info.match(/group-title="([^"]*)"/);
                    ch.group = grp ? grp[1] : 'Others';
                    const parts = info.split(',');
                    ch.name = parts[parts.length-1];
                } else if(line.startsWith('http')) {
                    ch.url = line;
                    result.push({...ch});
                    ch = {};
                }
            });
            return result;
        }

        function init() {
            categories = { 'Favorites': [], 'All Channels': allChannels };
            allChannels.forEach(c => {
                if(!categories[c.group]) categories[c.group] = [];
                categories[c.group].push(c);
            });
            
            const list = document.getElementById('cat-list');
            list.innerHTML = `
                <div class="cat-item active" tabindex="0" onclick="loadCat('Favorites')">â˜… Favorites</div>
                <div class="cat-item" tabindex="0" onclick="loadCat('All Channels')">âˆž All Channels</div>
            `;
            Object.keys(categories).sort().forEach(c => {
                if(c !== 'Favorites' && c !== 'All Channels') {
                    list.innerHTML += `<div class="cat-item" tabindex="0" onclick="loadCat('${c}')">${c}</div>`;
                }
            });
            loadCat('Favorites');
        }

        function loadCat(name) {
            document.querySelectorAll('.cat-item').forEach(el => {
                el.classList.remove('active');
                if(el.textContent.includes(name)) el.classList.add('active');
            });
            document.getElementById('page-title').textContent = name;
            
            if(name === 'Favorites') currentList = allChannels.filter(c => favorites.includes(c.name));
            else currentList = categories[name] || [];
            
            const grid = document.getElementById('channel-grid');
            grid.innerHTML = '';
            
            if(currentList.length === 0) {
                if(name === 'Favorites') grid.innerHTML = '<div style="color:#666; padding:20px">No favorites yet.</div>';
                else grid.innerHTML = '<div style="color:#666; padding:20px">No channels.</div>';
                return;
            }

            currentList.forEach((c, i) => {
                const isFav = favorites.includes(c.name);
                const d = document.createElement('div');
                d.className = 'card';
                d.tabIndex = 0;
                d.onclick = () => playChannel(i);
                d.innerHTML = `
                    <div class="fav-icon ${isFav?'active':''}">${isFav?'â™¥':'â™¡'}</div>
                    <img src="${c.logo}" onerror="this.src='https://via.placeholder.com/150?text=TV'">
                    <div class="card-name">${c.name}</div>
                `;
                grid.appendChild(d);
            });
        }

        function playChannel(i) {
            currentIdx = i;
            const ch = currentList[i];
            const overlay = document.getElementById('player-overlay');
            const vid = document.getElementById('video-player');
            
            overlay.style.display = 'flex';
            document.getElementById('p-title').textContent = ch.name;
            updateFavBtn();
            wakeUI();
            
            // Build Slide Menu
            buildSlideMenu();

            if(Hls.isSupported()) {
                if(hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(ch.url);
                hls.attachMedia(vid);
                hls.on(Hls.Events.MANIFEST_PARSED, () => vid.play());
            } else {
                vid.src = ch.url;
                vid.play();
            }

            // 5 SECOND TIMEOUT RULE
            clearTimeout(loadTimer);
            loadTimer = setTimeout(() => {
                if(vid.readyState < 3) {
                    showToast("This channel does not work", true);
                }
            }, 5000);

            vid.onplaying = () => clearTimeout(loadTimer);
        }

        function closePlayer() {
            const vid = document.getElementById('video-player');
            vid.pause(); vid.src = "";
            if(hls) hls.destroy();
            document.getElementById('player-overlay').style.display = 'none';
            document.getElementById('slide-menu').classList.remove('open');
        }

        function buildSlideMenu() {
            const container = document.getElementById('sm-list-container');
            container.innerHTML = '';
            currentList.forEach((c, i) => {
                const div = document.createElement('div');
                div.className = `sm-item ${i === currentIdx ? 'active' : ''}`;
                div.textContent = c.name;
                // INSTANT CHANGE LOGIC
                div.onclick = () => playChannel(i); 
                container.appendChild(div);
            });
        }

        function toggleSlideMenu() {
            document.getElementById('slide-menu').classList.toggle('open');
        }

        function wakeUI() {
            if(document.getElementById('player-overlay').style.display === 'flex') {
                const bar = document.getElementById('player-ui-bar');
                bar.classList.remove('hidden');
                bar.classList.add('visible');
                
                clearTimeout(uiTimer);
                uiTimer = setTimeout(() => {
                    if(!document.getElementById('slide-menu').classList.contains('open')) {
                        bar.classList.remove('visible');
                        bar.classList.add('hidden');
                    }
                }, 5000); 
            }
        }

        function togglePlayerFav() {
            const name = currentList[currentIdx].name;
            if(favorites.includes(name)) favorites = favorites.filter(f => f !== name);
            else favorites.push(name);
            localStorage.setItem('tv_favorites', JSON.stringify(favorites));
            updateFavBtn();
            const active = document.querySelector('.cat-item.active').textContent.replace('â˜… ','').replace('âˆž ','');
            loadCat(active);
            wakeUI();
        }

        function updateFavBtn() {
            const name = currentList[currentIdx].name;
            const isFav = favorites.includes(name);
            const btn = document.getElementById('fav-toggle');
            btn.textContent = isFav ? 'â™¥ Fav' : 'â™¡ Fav';
            btn.style.background = isFav ? '#e50914' : 'rgba(255,255,255,0.2)';
        }

        function showToast(msg, isErr=false) {
            const t = document.getElementById('toast');
            t.textContent = msg; 
            t.className = isErr ? 'error' : '';
            t.style.display='block';
            setTimeout(()=>t.style.display='none', 3000);
        }

        function handleKey(e) {
            const isPlayer = document.getElementById('player-overlay').style.display === 'flex';
            if(isPlayer) {
                wakeUI();
                if(e.key === 'Backspace' || e.key === 'Escape') closePlayer();
                if(e.key === 'Enter') toggleSlideMenu();
                // ... (Arrow key logic remains same)
            }
        }
    </script>
